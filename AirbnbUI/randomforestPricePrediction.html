<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Random Forest Price Prediction</title>
    <link rel="stylesheet" href="airbnb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>

    <main>
        <section class="stays">
            <!-- Stays content goes here -->
            <img src="image/1.png" alt="Girl in a jacket" width="150" height="100">

        </section>
    </main>

    <button id="executeButton" type="button" class="btn btn-primary" >View</button>
    <div id="output"></div>
    
    <button id="executeButton">Execute Python Script</button>

    <!-- Container to display result or error message -->
    <div id="resultContainer"></div>

    <script>
        // Function to handle button click event
        document.getElementById('executeButton').addEventListener('click', function() {
            // Send AJAX request to Flask server
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/execute_script', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function() {
                if (xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.hasOwnProperty('result')) {
                        // Display result if execution was successful
                        document.getElementById('resultContainer').innerText = response.result;
                    } else if (response.hasOwnProperty('error')) {
                        // Display error message if execution failed
                        document.getElementById('resultContainer').innerText = 'Error: ' + response.error;
                    }
                } else {
                    // Display error message if request failed
                    var errorMessage = 'Error: Failed to send request to server. Status: ' + xhr.status + ' (' + xhr.statusText + ')';
                    document.getElementById('resultContainer').innerText = errorMessage;
                    console.error(errorMessage); // Log error message to console
                }
            };
            xhr.onerror = function() {
                // Display error message if request failed
                var errorMessage = 'Error: Failed to send request to server.';
                document.getElementById('resultContainer').innerText = errorMessage;
                console.error(errorMessage); // Log error message to console
            };
            xhr.send(JSON.stringify({}));
        });
    </script>
    <footer>
        <!-- Footer content goes here -->
    </footer>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
